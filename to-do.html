<!DOCTYPE html>
<html>
    <head>
       
        <title>To Do List</title>
        <link rel="stylesheet" href="to-do.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <h1>To Do List App</h1>
        <div class="container">
            <div class="header">
                <h3>TO-DO LIST<span><i class="fa fa-plus" aria-hidden="false">+</i></span></h3>
                <input type="text" name="" value="" placeholder="Add New Todo">
            </div>

            <div class="toDoContent">
                <ul>
                    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Go for gym</li>
                    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Buy milk</li>
                    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Take medicines</li>
                    <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Go for a walk</li>
                </ul>
            </div>
        </div>
        
        <script type="text/javascript" src="to-do.js"></script>
  </body>
</html>
